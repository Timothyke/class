<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table assignment</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #9bbde4d2, #1273f3);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 900px;
            background-color: rgba(21, 41, 99, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(240, 38, 3, 0.788);
        }

        th, td {
            padding: 40px;
            text-align: center;
            border-bottom: 1px solid rgba(129, 10, 93, 0.2);
            color: #111111;
        }

        th {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            background-color: rgba(124, 9, 139, 0.2);
            color: #ffffff;
            text-shadow: 0 0 10px #e6044f, 0 0 5px #db35b7;
        }

        tr:nth-child(odd) {
            background-color: rgba(20, 224, 207, 0.884);
        }

        tr:hover {
            background-color: rgba(255, 0, 234, 0.2);
            transition: 0.3s ease;
        }

        td:hover {
            background-color: rgba(241, 131, 5, 0.2);
            color: #530dc2;
            transition: 0.3s ease;
        }

        caption {
            font-size: 1.5rem;
            color: #830909;
            padding: 10px;
            text-shadow: 0 0 10px #15c472, 0 0 5px #1f09df;
        }
    </style>
</head>
<body>
    <table>
        <caption>Team Ranks</caption>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Points</th>
                <th>Team</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Domenic</td>
                <td>88110</td>
                <td>dcode</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Sally</td>
                <td>72400</td>
                <td>students</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Nick</td>
                <td>52300</td>
                <td>dcode</td>
            </tr>
           
        </tbody>
    </table>
</body>
</html>
